<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8-bit Treasures</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">8-Bit Treasures</a>
        <div class="toggler-content">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="register.html">Cadastrar Item</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">Sobre nós</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <form action="" method="GET" enctype="multipart/form-data" class="form-content">
      <!-- Deveria ser utilizado o metodo POST para enviar os dados ao servidor corretamente, porém o back-end não encontra-se configurado para tal. -->
      <div class="mb-3">
        <label for="title" class="form-label">Nome do Item</label>
        <input type="text" class="form-control" id="title" name="title">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Preço do Item</label>
        <input type="number" class="form-control" id="price" name="price">
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Imagem do Item</label>
        <input type="file" class="form-control" id="image" name="image">
      </div>
      <input type="submit" class="btn btn-primary" value="Enviar">
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
